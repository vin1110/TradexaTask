<mat-toolbar color="primary">
 
  <span>Employee Management</span>
 
</mat-toolbar>
<br>
<div>
    <button class="viewlist" mat-raised-button color="accent" (click)="viewList()">
      
        View Employee List</button>
      
        <button *ngIf="isList" class="viewlist" mat-raised-button color="warn" (click)="addModel()">
          
          Add Employee</button>
</div>
<br>
<div *ngIf="isList">
    <mat-form-field style="width: 60%;margin-left: 2%;">
        <input matInput placeholder="Search employee" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
     <div style="height: 400px;overflow-y: scroll;">
        <div class="mat-elevation-z8" style="width: 96%;margin-left: 2%;">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address.street}} ,{{element.address.city}} </td>
              </ng-container>

              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>

              <ng-container matColumnDef="website">
                <th mat-header-cell *matHeaderCellDef> Website </th>
                <td mat-cell *matCellDef="let element"> {{element.website}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="editData(element)">Edit</button> &nbsp;
                    <button mat-raised-button color="warn" (click)="deleteData(element)">Delete</button></td>
              </ng-container>
              
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
          </div>
      
    
     </div>
       
      
</div>
